<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <dir>~/.fonts</dir>

  <match target="font" >
    <edit mode="assign" name="hinting" >
     <bool>true</bool>
    </edit>
  </match>
  <match target="font" >
    <edit mode="assign" name="autohint" >
     <bool>true</bool>
    </edit>
  </match>
  <match target="font" >
    <edit mode="assign" name="hintstyle" >
     <const>hintfull</const>
    </edit>
  </match>
  <match target="font" >
    <edit mode="assign" name="rgba" >
     <!-- Let X11 determine subpixel order automatically -->
     <const>none</const>
    </edit>
  </match>
  <match target="font" >
    <edit mode="assign" name="antialias" >
     <bool>true</bool>
    </edit>
  </match>
  <match target="font" >
    <edit mode="assign" name="lcdfilter" >
      <const>lcddefault</const>
    </edit>
  </match>
</fontconfig>

